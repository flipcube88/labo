<!DOCTYPE html><html lang="zh-HK"><head><meta charset="UTF-8"><title>預覽內容</title><style>body{font-family:sans-serif;line-height:1.6;padding:1rem;color:#1f2937;background:#f0f0f0;}h1,h2,h3{font-weight:bold;margin-bottom:1rem;margin-top:1.5rem;}h1{font-size:2em;}h2{font-size:1.5em;}h3{font-size:1.17em;}p,ul,ol{margin-bottom:1rem;}ul,ol{padding-left:1.5rem;}a{color:#2563eb;}</style></head><body><!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERV - 應用程式存檔庫</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            /* 圓形漸變色，由深灰色變到黑色，營造科幻感 */
            background: radial-gradient(circle, #1a1a1a 0%, #0d0d0d 100%);
            color: #d1d1d1;
            font-family: 'Inter', monospace, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            border: 2px solid #333;
            padding: 2.5rem;
            max-width: 800px;
            width: 90%;
            margin: 2rem 0;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            position: relative;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            position: relative;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 5px #ff4500;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2.5rem;
        }
        .category-link {
            display: block;
            padding: 1.5rem;
            background-color: rgba(30, 30, 30, 0.5);
            border: 1px solid #222;
            text-decoration: none;
            color: #fff;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .category-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            z-index: 1;
        }
        .category-link:hover:before {
            left: 0;
        }
        .link-text {
            position: relative;
            z-index: 2;
        }
        .utils-link:hover {
            border-color: #ffaa66;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 170, 102, 0.2);
            color: #ffaa66;
        }
        .games-link:hover {
            border-color: #ff6666;
            transform: translateY(-5px);
            box-shadow: 5px 15px rgba(255, 102, 102, 0.2);
            color: #ff6666;
        }
        .media-tools-link:hover {
            border-color: #a566ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(165, 102, 255, 0.2);
            color: #a566ff;
        }
        .experiments-link:hover {
            border-color: #00ff00;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        @keyframes blink {
            0%, 49% { opacity: 0; }
            50%, 100% { opacity: 1; }
        }
        .alert-text {
            color: #ff0000;
            font-weight: bold;
            letter-spacing: 0.1rem;
            animation: blink 1.5s infinite;
            margin-top: 2rem;
            text-shadow: 0 0 8px #ff0000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">NERV<br>APPLICATION VAULT</h1>
        <p class="subtitle">檔案存取許可。請選擇目標分類。</p>
        <nav>
            <a href="./utils/" class="category-link utils-link">
                <div class="link-text">
                    <h2 class="text-xl font-bold">實用工具</h2>
                    <p class="text-sm mt-1">
                        實用應用程式與任務工具。
                    </p>
                </div>
            </a>
            <a href="./games/" class="category-link games-link">
                <div class="link-text">
                    <h2 class="text-xl font-bold">娛樂遊戲</h2>
                    <p class="text-sm mt-1">
                        模擬與消閒程序。
                    </p>
                </div>
            </a>
            <a href="./media-tools/" class="category-link media-tools-link">
                <div class="link-text">
                    <h2 class="text-xl font-bold">圖像/影片工具</h2>
                    <p class="text-sm mt-1">
                        用於處理圖像與影片嘅應用程式。
                    </p>
                </div>
            </a>
            <a href="./experiments/" class="category-link experiments-link">
                <div class="link-text">
                    <h2 class="text-xl font-bold">實驗性專案</h2>
                    <p class="text-sm mt-1">
                        正在開發中的試驗性專案。
                    </p>
                </div>
            </a>
        </nav>
        <p class="alert-text mt-8">SYSTEM ALERT</p>
    </div>

</body>
</html>
</body></html>
